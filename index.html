<!DOCTYPE html>
<html lang="en">
<head>

            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>

                <li class="lista-menu__item">

                </li>

                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>

        <div class="container">
            <a href="#">
                <img src="./Icons/Favoritos.svg" alt="Coração simbolizando favoritos" class="container__imagem">

                <img src="./Icons/Compras.svg" alt="Sacola de compras" class="container__imagem">
